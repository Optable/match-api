syntax = "proto3";
package match.v1;
option go_package = "github.com/optable/api/match/v1";

message RegisterPartnerReq {
  string public_key = 1;
  string token = 2;
  string auth_hostname = 3;
  string info_url = 4;
}

message PartnerInitToken {
  string slug = 1;
  // URL to and external/api/info endpoint
  string sandbox_info = 2;
  string secret = 3;
}
